# Morning transition mimicking natural sunrise (07:00 to 11:00)
# Research shows natural daylight starts at 2700K and peaks at 6000-6200K midday
profile {
    time = 07:00
    temperature = 2700  # Warm sunrise (matches natural daylight)
}

profile {
    time = 08:00
    temperature = 3500  # Warming up
}

profile {
    time = 09:00
    temperature = 4500  # Approaching midday
}

profile {
    time = 10:00
    temperature = 5500  # Nearly peak
}

profile {
    time = 11:00
    identity = true     # Peak daylight ~6500K (natural midday)
}

# Evening transition starting 2+ hours before bed (19:00 to 22:30)
# Research: Start warm transition 2 hours before bedtime to support melatonin production
profile {
    time = 19:00
    temperature = 4500  # Begin evening transition
}

profile {
    time = 20:00
    temperature = 3500  # Getting warmer
}

profile {
    time = 21:00
    temperature = 3000  # Warmer still
}

profile {
    time = 22:00
    temperature = 2800  # Nearly optimal
}

profile {
    time = 22:30
    temperature = 2500  # Optimal for sleep (research recommended 2500-2700K)
}
