# ==============================================================================
# Waybar Modules Configuration
# ==============================================================================
# This file defines available modules for installation and updates.
# Each module can be installed independently or as part of "everything".
#
# Format:
# [MODULE_NAME]
# description: Brief description of what this module does
# scripts: space-separated list of script files
# config_sections: config.jsonc sections this module requires
# style_sections: style.css sections this module requires
# dependencies: other modules this depends on (optional)
# ==============================================================================

[WORKSPACE]
description: Dynamic workspace indicators with app icons (1-6)
scripts: workspace-single.sh app-icons.sh workspaces.sh
config_sections: custom/ws1 custom/ws2 custom/ws3 custom/ws4 custom/ws5 custom/ws6
style_sections: workspace-modules
dependencies:

[POMODORO]
description: Pomodoro timer with collapsible controls (25/5/15 cycles)
scripts: pomodoro-icon.sh pomodoro.sh pomodoro-play.sh pomodoro-skip.sh
config_sections: custom/pomodoro-icon custom/pomodoro custom/pomodoro-play custom/pomodoro-skip
style_sections: pomodoro-modules
dependencies:

[SYSTEM_METRICS]
description: System monitoring (CPU, GPU, RAM) with rolling averages
scripts: gpu-icon.sh cpu.sh gpu.sh ram.sh power.sh
config_sections: custom/gpu-icon custom/cpu custom/gpu custom/ram custom/power
style_sections: system-metrics-modules
dependencies:

[SPOTIFY_LITE]
description: Spotify control with playback controls (lite version)
scripts: spotify-icon.sh spotify.sh spotify-prev.sh spotify-play.sh spotify-next.sh
config_sections: custom/spotify-icon custom/spotify custom/spotify-prev custom/spotify-play custom/spotify-next
style_sections: spotify-modules
dependencies:

